<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест стилей - Chess Calendar</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Local CSS -->
    <link href="http://127.0.0.1:5000/static/css/mobile.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary">
            <i class="bi bi-check-circle-fill"></i> 
            Тест загрузки стилей
        </h1>
        
        <div class="alert alert-success mt-4">
            <h4 class="alert-heading">Успешно!</h4>
            <p>Если вы видите эту страницу с правильным оформлением, значит стили загружаются корректно.</p>
        </div>
        
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Проверка компонентов Bootstrap</h5>
            </div>
            <div class="card-body">
                <button class="btn btn-primary me-2">Primary</button>
                <button class="btn btn-success me-2">Success</button>
                <button class="btn btn-danger me-2">Danger</button>
                <button class="btn btn-warning me-2">Warning</button>
                <button class="btn btn-info">Info</button>
            </div>
        </div>
        
        <div class="mt-4">
            <h3>Проверка иконок Bootstrap Icons</h3>
            <p>
                <i class="bi bi-heart-fill text-danger fs-3"></i>
                <i class="bi bi-star-fill text-warning fs-3"></i>
                <i class="bi bi-trophy-fill text-success fs-3"></i>
                <i class="bi bi-calendar-check-fill text-primary fs-3"></i>
            </p>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
