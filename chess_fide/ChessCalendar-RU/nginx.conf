events {
    worker_connections 1024;
}

http {
    upstream tournament_service {
        server tournament-service:5001;
    }
    
    upstream user_service {
        server user-service:5002;
    }
    
    upstream parser_service {
        server parser-service:5003;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Статические файлы
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # API турниров
        location /api/tournaments/ {
            proxy_pass http://tournament_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # API пользователей
        location /api/users/ {
            proxy_pass http://user_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # API парсера
        location /api/parse/ {
            proxy_pass http://parser_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Основное приложение
        location / {
            root /var/www/static;
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}