events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # HTTP/2 и SSL настройки
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    upstream tournament_service {
        server tournament-service:5001;
    }
    
    upstream user_service {
        server user-service:5002;
    }
    
    upstream parser_service {
        server parser-service:5003;
    }
    
    upstream cdn_service {
        server cdn-service:5004;
    }
    
    upstream image_optimization_service {
        server image-optimization-service:5005;
    }
    
    upstream calendar_service {
        server calendar-service:5006;
    }
    
    upstream notification_service {
        server notification-service:5007;
    }
    
    upstream recommendation_service {
        server recommendation-service:5008;
    }
    
    upstream favorites_service {
        server favorites-service:5009;
    }
    
    server {
        listen 80 http2;
        listen [::]:80 http2;
        server_name localhost;
        
        # Статические файлы
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # API турниров
        location /api/tournaments/ {
            proxy_pass http://tournament_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # API пользователей
        location /api/users/ {
            proxy_pass http://user_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # API парсера
        location /api/parse/ {
            proxy_pass http://parser_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # CDN сервис
        location /cdn/ {
            proxy_pass http://cdn_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Оптимизация кэширования
            proxy_cache_valid 200 302 1y;
            proxy_cache_valid 404 1m;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Сервис оптимизации изображений
        location /api/optimize/ {
            proxy_pass http://image_optimization_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Сервис календарей
        location /api/calendar/ {
            proxy_pass http://calendar_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Сервис уведомлений
        location /api/notifications/ {
            proxy_pass http://notification_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Service Worker
        location /sw.js {
            proxy_pass http://notification_service/sw.js;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Сервис рекомендаций
        location /api/recommendations/ {
            proxy_pass http://recommendation_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Сервис избранных
        location /api/favorites/ {
            proxy_pass http://favorites_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # Основное приложение
        location / {
            root /var/www/static;
            index index.html;
            try_files $uri $uri/ =404;
        }
    }
}