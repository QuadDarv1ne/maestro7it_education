global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'chess-calendar-ru'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # API Gateway metrics
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:5000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Tournament Service metrics
  - job_name: 'tournament-service'
    static_configs:
      - targets: ['tournament-service:5001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # User Service metrics
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:5002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 10s

  # Celery metrics (via Flower)
  - job_name: 'celery'
    static_configs:
      - targets: ['celery-flower:5555']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 10s

  # Docker metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 10s
