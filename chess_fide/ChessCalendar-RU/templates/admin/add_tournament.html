{% extends "base.html" %}

{% block title %}Добавить турнир{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Добавить турнир</h1>
    
    <form method="POST">
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="name" class="form-label">Название турнира</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="start_date" class="form-label">Дата начала</label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                
                <div class="mb-3">
                    <label for="end_date" class="form-label">Дата окончания</label>
                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">Место проведения</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="category" class="form-label">Категория</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="FIDE">FIDE</option>
                        <option value="National">Национальный</option>
                        <option value="Regional">Региональный</option>
                        <option value="Online">Онлайн</option>
                        <option value="Youth">Молодежный</option>
                        <option value="Women">Женский</option>
                        <option value="Senior">Ветеранский</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="status" class="form-label">Статус</label>
                    <select class="form-control" id="status" name="status">
                        <option value="Scheduled">Запланирован</option>
                        <option value="Ongoing">Идет</option>
                        <option value="Completed">Завершен</option>
                        <option value="Cancelled">Отменен</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="fide_id" class="form-label">FIDE ID</label>
                    <input type="text" class="form-control" id="fide_id" name="fide_id">
                </div>
                
                <div class="mb-3">
                    <label for="source_url" class="form-label">URL источника</label>
                    <input type="url" class="form-control" id="source_url" name="source_url">
                </div>
            </div>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Сохранить турнир</button>
            <a href="{{ url_for('admin.tournaments') }}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
