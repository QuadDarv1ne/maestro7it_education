<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Pacman Test</title>
</head>
<body>
    <h1>Pacman Game Test</h1>
    <p>This is a simple test to check if the Pacman game can be initialized.</p>
    <div id="test-result">Testing...</div>
    
    <script>
        // Simple test to check if the game can be instantiated
        try {
            // Define a minimal PacmanGame class for testing
            class PacmanGame {
                constructor() {
                    console.log("PacmanGame constructor called");
                    this.testProperty = "Game initialized successfully";
                }
            }
            
            // Try to create an instance
            const game = new PacmanGame();
            document.getElementById('test-result').innerHTML = "Success! Game initialized: " + game.testProperty;
            console.log("Test passed!");
        } catch (error) {
            document.getElementById('test-result').innerHTML = "Error: " + error.message;
            console.error("Test failed:", error);
        }
    </script>
</body>
</html>
