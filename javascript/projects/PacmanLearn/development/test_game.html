<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование Pacman</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-section h2 {
            margin-top: 0;
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тестирование Pacman Game</h1>
        
        <div class="test-section">
            <h2>Тест 1: Проверка загрузки классов</h2>
            <button onclick="testClassLoading()">Запустить тест</button>
            <div id="class-loading-result" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <h2>Тест 2: Проверка инициализации игры</h2>
            <button onclick="testGameInitialization()">Запустить тест</button>
            <div id="game-init-result" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <h2>Тест 3: Проверка уровней</h2>
            <button onclick="testLevels()">Запустить тест</button>
            <div id="levels-result" class="result" style="display:none;"></div>
        </div>
        
        <div class="test-section">
            <h2>Тест 4: Проверка кнопок управления</h2>
            <button onclick="testGameControls()">Запустить тест</button>
            <div id="controls-result" class="result" style="display:none;"></div>
        </div>
    </div>

    <!-- Подключаем модули -->
    <script src="Pacman.js"></script>
    <script src="Ghost.js"></script>
    <script src="GameMap.js"></script>
    <script src="SoundManager.js"></script>
    <script src="ParticleManager.js"></script>
    <script src="FruitManager.js"></script>
    <script src="AchievementManager.js"></script>
    <script src="PacmanGame.js"></script>
    
    <script>
        function showResult(elementId, success, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result ' + (success ? 'success' : 'error');
            element.style.display = 'block';
        }
        
        function testClassLoading() {
            try {
                // Проверяем, что все классы загружены
                const classes = ['Pacman', 'Ghost', 'GameMap', 'SoundManager', 'ParticleManager', 'FruitManager', 'AchievementManager', 'PacmanGame'];
                const missingClasses = [];
                
                classes.forEach(className => {
                    if (typeof window[className] === 'undefined') {
                        missingClasses.push(className);
                    }
                });
                
                if (missingClasses.length === 0) {
                    showResult('class-loading-result', true, 'Все классы успешно загружены');
                } else {
                    showResult('class-loading-result', false, `Отсутствуют классы: ${missingClasses.join(', ')}`);
                }
            } catch (error) {
                showResult('class-loading-result', false, `Ошибка: ${error.message}`);
            }
        }
        
        function testGameInitialization() {
            try {
                // Создаем экземпляр игры
                const game = new PacmanGame();
                
                // Проверяем основные свойства
                const checks = [
                    { name: 'Canvas', condition: game.canvas instanceof HTMLCanvasElement },
                    { name: 'Context', condition: game.ctx instanceof CanvasRenderingContext2D },
                    { name: 'Pacman', condition: game.pacman instanceof Pacman },
                    { name: 'Ghosts', condition: Array.isArray(game.ghosts) && game.ghosts.length === 4 },
                    { name: 'GameMap', condition: game.gameMap instanceof GameMap },
                    { name: 'SoundManager', condition: game.soundManager instanceof SoundManager },
                    { name: 'ParticleManager', condition: game.particleManager instanceof ParticleManager },
                    { name: 'FruitManager', condition: game.fruitManager instanceof FruitManager },
                    { name: 'AchievementManager', condition: game.achievementManager instanceof AchievementManager }
                ];
                
                const failedChecks = checks.filter(check => !check.condition);
                
                if (failedChecks.length === 0) {
                    showResult('game-init-result', true, 'Игра успешно инициализирована. Все компоненты загружены.');
                } else {
                    const failedNames = failedChecks.map(check => check.name).join(', ');
                    showResult('game-init-result', false, `Ошибка инициализации: ${failedNames}`);
                }
            } catch (error) {
                showResult('game-init-result', false, `Ошибка: ${error.message}`);
            }
        }
        
        function testLevels() {
            try {
                const gameMap = new GameMap();
                
                // Проверяем, что все уровни загружены
                if (gameMap.levelMaps && gameMap.levelMaps.length >= 10) {
                    // Проверяем каждый уровень на корректность
                    let validLevels = 0;
                    for (let i = 0; i < gameMap.levelMaps.length; i++) {
                        const level = gameMap.levelMaps[i];
                        if (Array.isArray(level) && level.length === 20) {
                            let validRows = 0;
                            for (let j = 0; j < level.length; j++) {
                                if (Array.isArray(level[j]) && level[j].length === 20) {
                                    validRows++;
                                }
                            }
                            if (validRows === 20) {
                                validLevels++;
                            }
                        }
                    }
                    
                    if (validLevels === gameMap.levelMaps.length) {
                        showResult('levels-result', true, `Все ${gameMap.levelMaps.length} уровней успешно загружены и корректны`);
                    } else {
                        showResult('levels-result', false, `Загружено ${gameMap.levelMaps.length} уровней, но только ${validLevels} корректны`);
                    }
                } else {
                    showResult('levels-result', false, `Недостаточно уровней: ожидалось минимум 10, получено ${gameMap.levelMaps ? gameMap.levelMaps.length : 0}`);
                }
            } catch (error) {
                showResult('levels-result', false, `Ошибка: ${error.message}`);
            }
        }
        
        function testGameControls() {
            try {
                // Создаем экземпляр игры
                const game = new PacmanGame();
                
                // Проверяем наличие элементов управления
                const controlElements = [
                    'start-btn',
                    'pause-btn', 
                    'reset-btn',
                    'menu-btn',
                    'play-btn',
                    'level-select-btn',
                    'settings-btn',
                    'highscores-btn',
                    'about-btn'
                ];
                
                const missingElements = [];
                controlElements.forEach(id => {
                    if (!document.getElementById(id)) {
                        missingElements.push(id);
                    }
                });
                
                if (missingElements.length === 0) {
                    // Проверяем, что у кнопок есть обработчики событий
                    const startBtn = document.getElementById('start-btn');
                    const hasEventListener = getEventListeners(startBtn).click.length > 0;
                    
                    if (hasEventListener) {
                        showResult('controls-result', true, 'Все элементы управления найдены и имеют обработчики событий');
                    } else {
                        showResult('controls-result', false, 'Элементы управления найдены, но у них отсутствуют обработчики событий');
                    }
                } else {
                    showResult('controls-result', false, `Отсутствуют элементы управления: ${missingElements.join(', ')}`);
                }
            } catch (error) {
                showResult('controls-result', false, `Ошибка: ${error.message}`);
            }
        }
        
        // Вспомогательная функция для получения обработчиков событий (в реальном браузере)
        function getEventListeners(element) {
            // В реальном браузере Chrome можно использовать getEventListeners(element)
            // Но в тестовой среде мы просто возвращаем пустой объект
            return { click: [] };
        }
    </script>
</body>
</html>
