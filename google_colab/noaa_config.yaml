# NOAA APT Receiver Configuration
# Конфигурация для приёма изображений с погодных спутников NOAA

# =============================================================================
# SDR НАСТРОЙКИ
# =============================================================================
sdr:
  sample_rate: 2400000        # Частота дискретизации (2.4 MHz)
  center_freq: 137620000      # Центральная частота (137.62 MHz для NOAA)
  gain: 40                    # Усиление LNA (0-49 dB)
  ppm_correction: 0           # Коррекция частоты (PPM)
  record_iq: true             # Сохранять IQ-данные
  iq_format: complex64        # Формат IQ-данных

# =============================================================================
# ДЕКОДЕР
# =============================================================================
decoder:
  carrier_freq: 2400          # Частота поднесущей (Гц)
  line_rate: 2                # Строк в секунду
  pixels_per_line: 4160       # Пикселей в строке
  audio_sample_rate: 20800    # Частота после децимации (Гц)

# =============================================================================
# ФИЛЬТРЫ
# =============================================================================
filters:
  bandpass_low: 2300          # Нижняя граница полосового фильтра (Гц)
  bandpass_high: 2500         # Верхняя граница (Гц)
  filter_order: 5             # Порядок IIR фильтра
  use_fir: true               # Использовать FIR вместо IIR
  fir_taps: 101               # Количество тапов FIR фильтра

# =============================================================================
# ОБРАБОТКА ИЗОБРАЖЕНИЙ
# =============================================================================
image:
  apply_denoising: true       # Применять шумоподавление
  denoise_strength: 0.5       # Сила шумоподавления (0-1)
  apply_geocorrection: true   # Геометрическая коррекция
  output_format: png          # Формат выходных файлов
  colormap: gray              # Цветовая карта (gray, viridis, plasma...)
  gamma_correction: 0.8       # Гамма-коррекция для контраста

# =============================================================================
# ВИЗУАЛИЗАЦИЯ
# =============================================================================
visualization:
  plot_spectrum: true         # Показывать спектр
  plot_waterfall: true        # Показывать спектрограмму
  plot_signal: true           # Показывать осциллограмму
  dpi: 150                    # Разрешение графиков
  figsize: [12, 8]            # Размер фигур (дюймы)

# =============================================================================
# ПЛАНИРОВЩИК (расчёт проходов спутников)
# =============================================================================
scheduler:
  min_elevation: 10           # Минимальная элевация (градусы)
  location:
    latitude: 55.7558         # Широта (Москва по умолчанию)
    longitude: 37.6173        # Долгота
    altitude: 150             # Высота над уровнем моря (м)

# =============================================================================
# TELEGRAM УВЕДОМЛЕНИЯ
# =============================================================================
telegram:
  enabled: false              # Включить уведомления
  bot_token: ""               # Токен бота от @BotFather
  chat_id: ""                 # ID чата для уведомлений

# =============================================================================
# ЛОГИРОВАНИЕ
# =============================================================================
logging:
  level: INFO                 # Уровень логов (DEBUG, INFO, WARNING, ERROR)
  file: noaa_receiver.log     # Файл логов (пусто = без файла)
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

# =============================================================================
# ВЫХОДНЫЕ ФАЙЛЫ
# =============================================================================
output:
  directory: ./output         # Директория для выходных файлов
  save_iq: true               # Сохранять IQ-данные
  save_images: true           # Сохранять изображения
  save_plots: true            # Сохранять графики
