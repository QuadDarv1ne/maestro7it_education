<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио - {{ current_user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .portfolio-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .project-card {
            transition: transform 0.3s;
            border: 1px solid #e0e0e0;
            height: 100%;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .skill-tag {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            margin: 5px;
            display: inline-block;
        }
        .portfolio-section {
            margin-bottom: 3rem;
        }
        .section-title {
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include 'includes/header.html' %}

    <!-- Header Section -->
    <div class="portfolio-header text-center">
        <div class="container">
            <h1><i class="fas fa-briefcase"></i> Мое портфолио</h1>
            <p class="lead">Показываю свои навыки и достижения</p>
            <div class="mt-3">
                <button id="generate-portfolio-btn" class="btn btn-light btn-lg me-2">
                    <i class="fas fa-file-pdf"></i> Сгенерировать портфолио
                </button>
                <a href="/calendar" class="btn btn-outline-light btn-lg">
                    <i class="fas fa-calendar-alt"></i> Календарь развития
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Portfolio Generation Status -->
        <div id="portfolio-status" class="mb-4"></div>
        
        <!-- Projects Section -->
        <div class="portfolio-section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="section-title">Мои проекты</h2>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal">
                    <i class="fas fa-plus"></i> Добавить проект
                </button>
            </div>
            
            <div id="projects-container" class="row">
                <!-- Projects will be loaded here -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Загрузка...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Skills Section -->
        <div class="portfolio-section">
            <h2 class="section-title">Ключевые навыки</h2>
            <div id="skills-container" class="row">
                <!-- Skills will be loaded here -->
            </div>
        </div>
        
        <!-- Achievements Section -->
        <div class="portfolio-section">
            <h2 class="section-title">Достижения</h2>
            <div id="achievements-container" class="row">
                <!-- Achievements will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Project Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Новый проект</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="project-form">
                        <input type="hidden" id="project-id">
                        <div class="mb-3">
                            <label for="project-title" class="form-label">Название проекта</label>
                            <input type="text" class="form-control" id="project-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="project-description" class="form-label">Описание</label>
                            <textarea class="form-control" id="project-description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="project-technologies" class="form-label">Технологии (через запятую)</label>
                            <input type="text" class="form-control" id="project-technologies" placeholder="Python, JavaScript, React, etc.">
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="project-github" class="form-label">GitHub URL</label>
                                <input type="url" class="form-control" id="project-github" placeholder="https://github.com/username/project">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="project-demo" class="form-label">Демо URL</label>
                                <input type="url" class="form-control" id="project-demo" placeholder="https://project-demo.com">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="project-type" class="form-label">Тип проекта</label>
                                <select class="form-control" id="project-type">
                                    <option value="personal">Личный проект</option>
                                    <option value="freelance">Фриланс</option>
                                    <option value="work">Работа</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="project-status" class="form-label">Статус</label>
                                <select class="form-control" id="project-status">
                                    <option value="planning">Планирование</option>
                                    <option value="in_progress">В процессе</option>
                                    <option value="completed">Завершен</option>
                                    <option value="archived">Архивирован</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="project-start-date" class="form-label">Дата начала</label>
                                <input type="date" class="form-control" id="project-start-date">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="project-completion-date" class="form-label">Дата завершения</label>
                                <input type="date" class="form-control" id="project-completion-date">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="save-project-btn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    {% include 'includes/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global variables
        let currentProjects = [];
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadProjects();
            loadSkills();
            loadAchievements();
            setupEventListeners();
        });
        
        // Set up event listeners
        function setupEventListeners() {
            document.getElementById('save-project-btn').addEventListener('click', saveProject);
            document.getElementById('generate-portfolio-btn').addEventListener('click', generatePortfolio);
        }
        
        // Load projects
        async function loadProjects() {
            try {
                const response = await fetch('/api/portfolio/projects');
                currentProjects = await response.json();
                
                const container = document.getElementById('projects-container');
                container.innerHTML = '';
                
                if (currentProjects.length === 0) {
                    container.innerHTML = `
                        <div class="col-12 text-center">
                            <div class="alert alert-info">
                                <h4><i class="fas fa-info-circle"></i> Пока нет проектов</h4>
                                <p>Добавьте свой первый проект, чтобы начать строить портфолио!</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                currentProjects.forEach(project => {
                    const projectCard = createProjectCard(project);
                    container.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projects-container').innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">Ошибка при загрузке проектов</div>
                    </div>
                `;
            }
        }
        
        // Create project card
        function createProjectCard(project) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-4';
            
            const statusBadge = getStatusBadge(project.status);
            const typeBadge = getTypeBadge(project.projectType);
            
            let techBadges = '';
            if (project.technologies && project.technologies.length > 0) {
                techBadges = project.technologies.slice(0, 3).map(tech => 
                    `<span class="badge bg-secondary me-1">${tech}</span>`
                ).join('');
            }
            
            col.innerHTML = `
                <div class="card project-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 class="card-title">${project.title}</h5>
                            <div>
                                ${statusBadge}
                                ${typeBadge}
                            </div>
                        </div>
                        <p class="card-text">${project.description}</p>
                        ${techBadges ? `<div class="mb-2">${techBadges}</div>` : ''}
                        <div class="mb-2">
                            ${project.githubUrl ? `<a href="${project.githubUrl}" class="btn btn-outline-dark btn-sm me-2" target="_blank"><i class="fab fa-github"></i></a>` : ''}
                            ${project.demoUrl ? `<a href="${project.demoUrl}" class="btn btn-outline-primary btn-sm" target="_blank"><i class="fas fa-external-link-alt"></i></a>` : ''}
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <small class="text-muted">
                                ${project.startDate ? `Начат: ${new Date(project.startDate).toLocaleDateString()}` : ''}
                            </small>
                            <div>
                                <button class="btn btn-sm btn-outline-primary me-1" onclick="editProject(${project.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteProject(${project.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }
        
        // Get status badge
        function getStatusBadge(status) {
            switch(status) {
                case 'planning':
                    return '<span class="badge bg-secondary">Планирование</span>';
                case 'in_progress':
                    return '<span class="badge bg-warning">В процессе</span>';
                case 'completed':
                    return '<span class="badge bg-success">Завершен</span>';
                case 'archived':
                    return '<span class="badge bg-dark">Архив</span>';
                default:
                    return '<span class="badge bg-secondary">' + status + '</span>';
            }
        }
        
        // Get type badge
        function getTypeBadge(type) {
            switch(type) {
                case 'personal':
                    return '<span class="badge bg-info">Личный</span>';
                case 'freelance':
                    return '<span class="badge bg-success">Фриланс</span>';
                case 'work':
                    return '<span class="badge bg-primary">Работа</span>';
                default:
                    return '<span class="badge bg-info">' + type + '</span>';
            }
        }
        
        // Edit project
        function editProject(projectId) {
            const project = currentProjects.find(p => p.id === projectId);
            if (!project) return;
            
            document.getElementById('project-id').value = project.id;
            document.getElementById('project-title').value = project.title;
            document.getElementById('project-description').value = project.description || '';
            document.getElementById('project-technologies').value = project.technologies ? project.technologies.join(', ') : '';
            document.getElementById('project-github').value = project.githubUrl || '';
            document.getElementById('project-demo').value = project.demoUrl || '';
            document.getElementById('project-type').value = project.projectType;
            document.getElementById('project-status').value = project.status;
            document.getElementById('project-start-date').value = project.startDate || '';
            document.getElementById('project-completion-date').value = project.completionDate || '';
            
            const modal = new bootstrap.Modal(document.getElementById('projectModal'));
            modal.show();
        }
        
        // Delete project
        async function deleteProject(projectId) {
            if (!confirm('Вы уверены, что хотите удалить этот проект?')) return;
            
            try {
                const response = await fetch(`/api/portfolio/projects/${projectId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadProjects();
                } else {
                    const result = await response.json();
                    alert('Ошибка: ' + (result.message || result.error));
                }
            } catch (error) {
                console.error('Error deleting project:', error);
                alert('Ошибка при удалении проекта');
            }
        }
        
        // Save project
        async function saveProject() {
            const projectId = document.getElementById('project-id').value;
            const title = document.getElementById('project-title').value;
            const description = document.getElementById('project-description').value;
            const technologies = document.getElementById('project-technologies').value.split(',').map(t => t.trim()).filter(t => t);
            const githubUrl = document.getElementById('project-github').value;
            const demoUrl = document.getElementById('project-demo').value;
            const projectType = document.getElementById('project-type').value;
            const status = document.getElementById('project-status').value;
            const startDate = document.getElementById('project-start-date').value;
            const completionDate = document.getElementById('project-completion-date').value;
            
            const projectData = {
                title: title,
                description: description,
                technologies: technologies,
                githubUrl: githubUrl,
                demoUrl: demoUrl,
                projectType: projectType,
                status: status,
                startDate: startDate,
                completionDate: completionDate
            };
            
            try {
                let response;
                if (projectId) {
                    // Update existing project
                    response = await fetch(`/api/portfolio/projects/${projectId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(projectData)
                    });
                } else {
                    // Create new project
                    response = await fetch('/api/portfolio/projects', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(projectData)
                    });
                }
                
                if (response.ok) {
                    const modal = bootstrap.Modal.getInstance(document.getElementById('projectModal'));
                    modal.hide();
                    
                    document.getElementById('project-form').reset();
                    document.getElementById('project-id').value = '';
                    
                    loadProjects();
                } else {
                    const result = await response.json();
                    alert('Ошибка: ' + (result.message || result.error));
                }
            } catch (error) {
                console.error('Error saving project:', error);
                alert('Ошибка при сохранении проекта');
            }
        }
        
        // Load skills
        async function loadSkills() {
            try {
                // Get user's test results to extract skills
                const response = await fetch('/api/test-results');
                const testResults = await response.json();
                
                const skillsContainer = document.getElementById('skills-container');
                const skills = {};
                
                // Extract skills from test results
                testResults.forEach(result => {
                    try {
                        const results = JSON.parse(result.results);
                        const scores = results.scores || {};
                        Object.entries(scores).forEach(([skill, score]) => {
                            if (!skills[skill] || score > skills[skill]) {
                                skills[skill] = score;
                            }
                        });
                    } catch (e) {
                        console.error('Error parsing test result:', e);
                    }
                });
                
                // Display skills
                if (Object.keys(skills).length === 0) {
                    skillsContainer.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> Пройдите тесты профориентации, чтобы увидеть свои навыки
                            </div>
                        </div>
                    `;
                    return;
                }
                
                skillsContainer.innerHTML = '';
                Object.entries(skills).forEach(([skill, score]) => {
                    const col = document.createElement('div');
                    col.className = 'col-md-3 mb-3';
                    col.innerHTML = `
                        <div class="skill-tag">
                            <i class="fas fa-star"></i> ${skill}: ${score}
                        </div>
                    `;
                    skillsContainer.appendChild(col);
                });
            } catch (error) {
                console.error('Error loading skills:', error);
            }
        }
        
        // Load achievements
        async function loadAchievements() {
            try {
                // This would load achievements from various sources
                // For now, we'll show a placeholder
                const achievementsContainer = document.getElementById('achievements-container');
                achievementsContainer.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-info">
                            <h4><i class="fas fa-trophy"></i> Достижения</h4>
                            <p>Здесь будут отображаться ваши профессиональные достижения, завершенные курсы и полученные сертификаты.</p>
                            <p class="mb-0">Продолжайте проходить тесты, достигайте целей и добавляйте проекты!</p>
                        </div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading achievements:', error);
            }
        }
        
        // Generate portfolio
        async function generatePortfolio() {
            const statusDiv = document.getElementById('portfolio-status');
            statusDiv.innerHTML = `
                <div class="alert alert-info">
                    <i class="fas fa-spinner fa-spin"></i> Генерируем ваше портфолио...
                </div>
            `;
            
            try {
                const response = await fetch('/api/portfolio/generate');
                const result = await response.json();
                
                if (result.success) {
                    statusDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h4><i class="fas fa-check-circle"></i> Портфолио успешно сгенерировано!</h4>
                            <p>Ваше портфолио готово и доступно по ссылке:</p>
                            <a href="${result.portfolio_url}" class="btn btn-success" target="_blank">
                                <i class="fas fa-external-link-alt"></i> Открыть портфолио
                            </a>
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle"></i> Ошибка: ${result.message || 'Не удалось сгенерировать портфолио'}
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error generating portfolio:', error);
                statusDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> Ошибка при генерации портфолио
                    </div>
                `;
            }
            
            // Clear status after 10 seconds
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 10000);
        }
    </script>
</body>
</html>
