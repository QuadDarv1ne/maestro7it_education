<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройки профиля - {{ current_user.username }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    {% include 'includes/header.html' %}

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-cog"></i> Настройки профиля</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <h5>Уведомления о вакансиях</h5>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="vacancyAlerts" name="vacancy_alerts" {% if preferences.vacancy_alerts_enabled %}checked{% endif %}>
                                    <label class="form-check-label" for="vacancyAlerts">
                                        Получать уведомления о новых вакансиях по интересующим профессиям
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <h5>Уведомления по электронной почте</h5>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications" name="email_notifications" {% if preferences.email_notifications %}checked{% endif %}>
                                    <label class="form-check-label" for="emailNotifications">
                                        Получать уведомления на электронную почту
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <h5>Интересующие профессии</h5>
                                <label for="preferredProfessions" class="form-label">Введите через запятую профессии, по которым хотите получать уведомления:</label>
                                <textarea class="form-control" id="preferredProfessions" name="preferred_professions" rows="3" placeholder="Например: программист, менеджер, инженер">{{ professions_list }}</textarea>
                                <div class="form-text">Разделяйте профессии запятыми</div>
                            </div>

                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Сохранить настройки
                            </button>
                            <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Назад к профилю
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'includes/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
