{% extends "base.html" %}

{% block title %}Главная - Профориентационное тестирование{% endblock %}

{% block content %}
<style>
:root {
    --gradient-ultra: conic-gradient(from 0deg at 50% 50%, 
        #ff0080, #ff8c00, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff0080);
    --gradient-dark-ultra: linear-gradient(135deg, 
        #000428, #004e92, #000428, #001510, #000428);
    --gradient-light-ultra: linear-gradient(135deg, 
        #f6d365, #fda085, #fbc2eb, #a6c1ee, #f6d365);
    --transition-ultra: all 0.6s cubic-bezier(0.76, 0, 0.24, 1);
    --shadow-ultra: 0 0 80px rgba(255, 0, 128, 0.6);
    --border-radius-ultra: 40px;
    --glow-ultra: 0 0 50px rgba(255, 0, 128, 1);
    --pulse-duration: 3s;
}

/* Ультра-современный контейнер */
.ultra-container {
    min-height: 100vh;
    background: var(--gradient-dark-ultra);
    background-attachment: fixed;
    position: relative;
    overflow: hidden;
    animation: gradientShiftUltra 30s ease infinite;
}

@keyframes gradientShiftUltra {
    0%, 100% { 
        background-position: 0% 50%;
        filter: hue-rotate(0deg);
    }
    50% { 
        background-position: 100% 50%;
        filter: hue-rotate(180deg);
    }
}

/* 4D-фон с квантовыми частицами */
.quantum-field {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
}

.quantum-particle {
    position: absolute;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, transparent 70%);
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
    animation: quantumFloat 25s infinite linear;
}

.quantum-particle-1 { width: 6px; height: 6px; left: 8%; top: 15%; animation-delay: 0s; }
.quantum-particle-2 { width: 9px; height: 9px; left: 18%; top: 85%; animation-delay: 4s; }
.quantum-particle-3 { width: 5px; height: 5px; left: 82%; top: 25%; animation-delay: 8s; }
.quantum-particle-4 { width: 7px; height: 7px; left: 92%; top: 75%; animation-delay: 3s; }
.quantum-particle-5 { width: 10px; height: 10px; left: 50%; top: 45%; animation-delay: 6s; }
.quantum-particle-6 { width: 4px; height: 4px; left: 25%; top: 65%; animation-delay: 10s; }
.quantum-particle-7 { width: 12px; height: 12px; left: 75%; top: 35%; animation-delay: 2s; }
.quantum-particle-8 { width: 6px; height: 6px; left: 12%; top: 95%; animation-delay: 7s; }
.quantum-particle-9 { width: 8px; height: 8px; left: 88%; top: 10%; animation-delay: 5s; }
.quantum-particle-10 { width: 5px; height: 5px; left: 35%; top: 55%; animation-delay: 9s; }

@keyframes quantumFloat {
    0% { 
        transform: translateY(100vh) translateX(0) translateZ(0) rotate(0deg) scale(0.5);
        opacity: 0;
    }
    10% { opacity: 1; transform: scale(1); }
    90% { opacity: 1; transform: scale(1); }
    100% { 
        transform: translateY(-100px) translateX(200px) translateZ(100px) rotate(1080deg) scale(0.3);
        opacity: 0;
    }
}

/* Hero-секция с ультра-эффектами */
.hero-ultra {
    position: relative;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
    padding: 3rem;
}

.hero-content-ultra {
    text-align: center;
    max-width: 1100px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(30px);
    border-radius: var(--border-radius-ultra);
    padding: 5rem;
    border: 2px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 0 150px rgba(255, 0, 128, 0.5);
    position: relative;
    overflow: hidden;
    transform: perspective(1500px) rotateX(2deg) rotateY(2deg);
    animation: heroEntranceUltra 3s cubic-bezier(0.76, 0, 0.24, 1) forwards;
}

@keyframes heroEntranceUltra {
    0% { 
        opacity: 0;
        transform: perspective(1500px) rotateX(90deg) rotateY(30deg) translateY(100px) scale(0.7);
        filter: blur(20px);
    }
    100% { 
        opacity: 1;
        transform: perspective(1500px) rotateX(2deg) rotateY(2deg) translateY(0) scale(1);
        filter: blur(0px);
    }
}

.hero-content-ultra::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(ellipse, 
        transparent 30%, 
        rgba(255, 0, 128, 0.2) 50%, 
        transparent 70%);
    animation: quantumSpotlight 12s infinite alternate;
    z-index: -1;
}

@keyframes quantumSpotlight {
    0% { 
        transform: rotate(0deg) translate(40px, 40px) scale(1);
        opacity: 0.3;
    }
    100% { 
        transform: rotate(360deg) translate(-40px, -40px) scale(1.5);
        opacity: 0.7;
    }
}

/* Ультра-титульные стили с квантовыми эффектами */
.ultra-title {
    font-size: 6rem;
    font-weight: 900;
    background: linear-gradient(45deg, 
        #ffffff, 
        #ff0080, 
        #ffff00, 
        #00ff00, 
        #00ffff, 
        #ffffff);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 50px rgba(255, 255, 255, 0.8);
    letter-spacing: -5px;
    margin-bottom: 2.5rem;
    position: relative;
    animation: textQuantumPulse 4s ease-in-out infinite;
}

@keyframes textQuantumPulse {
    0%, 100% { 
        background-position: 0% 50%;
        text-shadow: 0 0 40px rgba(255, 255, 255, 0.7);
        transform: scale(1);
    }
    25% { 
        background-position: 100% 50%;
        text-shadow: 0 0 80px rgba(255, 0, 128, 1), 0 0 100px rgba(255, 255, 255, 0.9);
        transform: scale(1.02);
    }
    50% { 
        background-position: 100% 100%;
        text-shadow: 0 0 60px rgba(0, 255, 255, 1), 0 0 80px rgba(255, 255, 255, 0.8);
        transform: scale(1);
    }
    75% { 
        background-position: 0% 100%;
        text-shadow: 0 0 80px rgba(0, 255, 0, 1), 0 0 100px rgba(255, 255, 255, 0.9);
        transform: scale(1.02);
    }
}

.ultra-subtitle {
    font-size: 3rem;
    color: rgba(255, 255, 255, 0.98);
    font-weight: 300;
    margin-bottom: 3.5rem;
    position: relative;
    overflow: hidden;
    z-index: 2;
    animation: subtitleQuantumEntrance 3.5s ease-out 1.2s forwards;
    opacity: 0;
    transform: translateY(40px) rotateX(30deg);
}

@keyframes subtitleQuantumEntrance {
    to {
        opacity: 1;
        transform: translateY(0) rotateX(0deg);
    }
}

.ultra-description {
    font-size: 1.8rem;
    color: rgba(255, 255, 255, 0.92);
    line-height: 2.1;
    margin-bottom: 4rem;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    z-index: 2;
    animation: descriptionQuantumEntrance 4s ease-out 1.8s forwards;
    opacity: 0;
    transform: translateY(40px) translateZ(50px);
}

@keyframes descriptionQuantumEntrance {
    to {
        opacity: 1;
        transform: translateY(0) translateZ(0);
    }
}

/* Ультра-кнопки с 4D-эффектами */
.ultra-buttons {
    display: flex;
    gap: 3rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 3rem;
    position: relative;
    z-index: 2;
    animation: buttonsQuantumEntrance 4.5s ease-out 2.2s forwards;
    opacity: 0;
    transform: translateY(50px) translateZ(100px);
}

@keyframes buttonsQuantumEntrance {
    to {
        opacity: 1;
        transform: translateY(0) translateZ(0);
    }
}

.ultra-btn {
    padding: 2rem 4rem;
    font-size: 1.6rem;
    font-weight: 800;
    border: none;
    border-radius: 60px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transform: perspective(800px) rotateX(20deg) rotateY(10deg);
    transition: var(--transition-ultra);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    z-index: 2;
    min-width: 320px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1.5rem;
}

.ultra-btn-primary {
    background: linear-gradient(45deg, #ff0080, #ff8c00, #ffff00);
    color: white;
    animation: btnQuantumGlow 3s ease-in-out infinite alternate;
}

.ultra-btn-secondary {
    background: transparent;
    border: 4px solid rgba(255, 255, 255, 0.7);
    color: white;
    backdrop-filter: blur(20px);
}

@keyframes btnQuantumGlow {
    0% { 
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        transform: perspective(800px) rotateX(20deg) rotateY(10deg) translateY(0);
    }
    100% { 
        box-shadow: 0 40px 80px rgba(255, 0, 128, 0.8), 0 0 80px rgba(255, 0, 128, 0.6);
        transform: perspective(800px) rotateX(20deg) rotateY(10deg) translateY(-10px);
    }
}

.ultra-btn::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, 
        transparent, 
        rgba(255, 255, 255, 0.4), 
        transparent);
    transform: rotate(45deg);
    transition: var(--transition-ultra);
    animation: btnShine 2s infinite;
}

@keyframes btnShine {
    0% { transform: rotate(45deg) translate(-100%, -100%); }
    100% { transform: rotate(45deg) translate(100%, 100%); }
}

.ultra-btn:hover::before {
    transform: rotate(45deg) translate(50%, 50%);
}

.ultra-btn:hover {
    transform: perspective(800px) rotateX(0deg) rotateY(0deg) translateY(-15px) scale(1.1);
    box-shadow: 0 45px 90px rgba(0, 0, 0, 0.6);
}

/* Ультра-статистика с квантовыми анимациями */
.ultra-stats {
    display: flex;
    justify-content: center;
    gap: 5rem;
    margin-top: 5rem;
    flex-wrap: wrap;
    position: relative;
    z-index: 2;
}

.stat-ultra {
    text-align: center;
    padding: 3.5rem;
    background: rgba(255, 255, 255, 0.12);
    backdrop-filter: blur(25px);
    border-radius: 30px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    transition: var(--transition-ultra);
    min-width: 250px;
    position: relative;
    overflow: hidden;
    animation: statQuantumEntrance 1.5s ease-out forwards;
    transform: translateY(50px) rotateX(45deg);
    opacity: 0;
}

.stat-ultra:nth-child(1) { animation-delay: 2.5s; }
.stat-ultra:nth-child(2) { animation-delay: 2.7s; }
.stat-ultra:nth-child(3) { animation-delay: 2.9s; }
.stat-ultra:nth-child(4) { animation-delay: 3.1s; }

@keyframes statQuantumEntrance {
    to {
        transform: translateY(0) rotateX(0deg);
        opacity: 1;
    }
}

.stat-ultra::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 8px;
    background: var(--gradient-ultra);
    animation: gradientSlideUltra 5s linear infinite;
}

@keyframes gradientSlideUltra {
    0% { transform: translateX(-100%) scaleX(0.5); }
    50% { transform: translateX(0) scaleX(1.2); }
    100% { transform: translateX(100%) scaleX(0.5); }
}

.stat-ultra:hover {
    transform: translateY(-25px) scale(1.1) rotateX(10deg);
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 35px 70px rgba(0, 0, 0, 0.4);
}

.stat-number-ultra {
    font-size: 4.5rem;
    font-weight: 900;
    color: white;
    margin-bottom: 1rem;
    text-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
    position: relative;
    z-index: 2;
    animation: numberPulseUltra 3s ease-in-out infinite;
}

@keyframes numberPulseUltra {
    0%, 100% { 
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        transform: scale(1);
    }
    50% { 
        text-shadow: 0 0 50px rgba(255, 0, 128, 1), 0 0 70px rgba(255, 255, 255, 0.9);
        transform: scale(1.05);
    }
}

.stat-label-ultra {
    color: rgba(255, 255, 255, 0.92);
    font-size: 1.4rem;
    font-weight: 600;
    position: relative;
    z-index: 2;
}

/* Ультра-секции */
.ultra-section {
    padding: 8rem 3rem;
    position: relative;
    z-index: 2;
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(20px);
    margin: 6rem 0;
    border-radius: var(--border-radius-ultra);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: sectionQuantumFadeIn 2s ease-out forwards;
    opacity: 0;
    transform: translateY(60px) translateZ(100px);
}

.ultra-section:nth-child(1) { animation-delay: 3.3s; }
.ultra-section:nth-child(2) { animation-delay: 3.6s; }
.ultra-section:nth-child(3) { animation-delay: 3.9s; }

@keyframes sectionQuantumFadeIn {
    to {
        opacity: 1;
        transform: translateY(0) translateZ(0);
    }
}

.section-title-ultra {
    text-align: center;
    font-size: 4rem;
    font-weight: 900;
    color: white;
    margin-bottom: 4rem;
    text-shadow: 0 0 50px rgba(255, 255, 255, 0.7);
    position: relative;
}

.section-title-ultra::after {
    content: '';
    position: absolute;
    bottom: -25px;
    left: 50%;
    transform: translateX(-50%);
    width: 200px;
    height: 6px;
    background: var(--gradient-ultra);
    border-radius: 4px;
    animation: lineQuantumPulse 4s ease-in-out infinite;
}

@keyframes lineQuantumPulse {
    0%, 100% { 
        width: 200px;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        transform: translateX(-50%) scaleY(1);
    }
    50% { 
        width: 300px;
        box-shadow: 0 0 60px rgba(255, 0, 128, 1), 0 0 80px rgba(255, 255, 255, 0.9);
        transform: translateX(-50%) scaleY(1.5);
    }
}

/* Ультра-карточки с 4D-эффектами */
.ultra-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
    gap: 4rem;
    margin-top: 5rem;
}

.ultra-card {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(30px);
    border-radius: 35px;
    padding: 4rem;
    text-align: center;
    transition: var(--transition-ultra);
    border: 2px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
    transform: perspective(1500px) rotateX(10deg) rotateY(5deg);
    animation: cardQuantumEntrance 2s ease-out forwards;
    opacity: 0;
    transform-origin: center;
}

.ultra-card:nth-child(1) { animation-delay: 4.2s; }
.ultra-card:nth-child(2) { animation-delay: 4.5s; }
.ultra-card:nth-child(3) { animation-delay: 4.8s; }

@keyframes cardQuantumEntrance {
    0% {
        opacity: 0;
        transform: perspective(1500px) rotateX(90deg) rotateY(45deg) translateY(100px) scale(0.8);
    }
    100% {
        opacity: 1;
        transform: perspective(1500px) rotateX(10deg) rotateY(5deg) translateY(0) scale(1);
    }
}

.ultra-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, 
        transparent 40%, 
        rgba(255, 255, 255, 0.2) 100%);
    opacity: 0;
    transition: var(--transition-ultra);
}

.ultra-card:hover::before {
    opacity: 1;
}

.ultra-card:hover {
    transform: perspective(1500px) rotateX(0deg) rotateY(0deg) translateY(-30px) scale(1.08);
    box-shadow: 0 45px 90px rgba(0, 0, 0, 0.4);
    background: rgba(255, 255, 255, 0.25);
}

.card-icon-ultra {
    font-size: 5.5rem;
    margin-bottom: 2.5rem;
    color: white;
    text-shadow: 0 0 35px rgba(255, 255, 255, 0.8);
    transition: var(--transition-ultra);
    position: relative;
    z-index: 2;
    animation: iconFloatUltra 6s ease-in-out infinite;
}

@keyframes iconFloatUltra {
    0%, 100% { 
        transform: translateY(0px) rotate(0deg) scale(1);
    }
    25% { 
        transform: translateY(-15px) rotate(5deg) scale(1.1);
    }
    50% { 
        transform: translateY(-8px) rotate(0deg) scale(1);
    }
    75% { 
        transform: translateY(-12px) rotate(-5deg) scale(1.1);
    }
}

.ultra-card:hover .card-icon-ultra {
    transform: scale(1.5) rotate(25deg);
    text-shadow: 0 0 50px rgba(255, 255, 255, 1);
}

.card-title-ultra {
    font-size: 2.5rem;
    font-weight: 800;
    color: white;
    margin-bottom: 2rem;
    position: relative;
    z-index: 2;
}

.card-text-ultra {
    color: rgba(255, 255, 255, 0.9);
    font-size: 1.3rem;
    line-height: 1.9;
    position: relative;
    z-index: 2;
}

/* Адаптивность */
@media (max-width: 768px) {
    .ultra-title {
        font-size: 3.5rem;
    }
    
    .ultra-subtitle {
        font-size: 2rem;
    }
    
    .ultra-description {
        font-size: 1.3rem;
    }
    
    .ultra-buttons {
        flex-direction: column;
        align-items: center;
        gap: 2.5rem;
    }
    
    .ultra-btn {
        width: 100%;
        max-width: 350px;
    }
    
    .ultra-stats {
        gap: 2.5rem;
    }
    
    .stat-ultra {
        min-width: 180px;
        padding: 2.5rem;
    }
    
    .stat-number-ultra {
        font-size: 3.5rem;
    }
    
    .section-title-ultra {
        font-size: 2.8rem;
    }
    
    .ultra-cards {
        grid-template-columns: 1fr;
        gap: 3rem;
    }
    
    .ultra-section {
        padding: 5rem 2rem;
    }
}

/* Дополнительные эффекты */
.quantum-glow {
    animation: quantumGlowPulse 5s ease-in-out infinite alternate;
}

@keyframes quantumGlowPulse {
    0% { 
        filter: brightness(1) saturate(1) hue-rotate(0deg);
        box-shadow: 0 0 30px rgba(255, 0, 128, 0.5);
    }
    100% { 
        filter: brightness(1.5) saturate(2) hue-rotate(360deg);
        box-shadow: 0 0 80px rgba(255, 0, 128, 1), 0 0 100px rgba(0, 255, 255, 0.8);
    }
}

.hyper-float {
    animation: hyperFloat3D 12s ease-in-out infinite;
}

@keyframes hyperFloat3D {
    0%, 100% { 
        transform: translateY(0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
    }
    25% { 
        transform: translateY(-30px) rotateX(15deg) rotateY(15deg) rotateZ(10deg);
    }
    50% { 
        transform: translateY(-20px) rotateX(0deg) rotateY(30deg) rotateZ(20deg);
    }
    75% { 
        transform: translateY(-25px) rotateX(-15deg) rotateY(15deg) rotateZ(10deg);
    }
}

/* Интерактивные элементы */
.interactive-element-ultra {
    cursor: pointer;
    transition: var(--transition-ultra);
}

.interactive-element-ultra:hover {
    animation: hoverQuantumPop 0.5s ease-out;
}

@keyframes hoverQuantumPop {
    0% { transform: scale(1); }
    30% { transform: scale(1.1); }
    60% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Стили для контента */
.text-white-ultra {
    color: white;
}

.text-gradient-ultra {
    background: linear-gradient(45deg, 
        #ffffff, 
        #ff0080, 
        #ffff00, 
        #00ff00, 
        #00ffff, 
        #ffffff);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: textGradientShift 8s ease-in-out infinite;
}

@keyframes textGradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.bg-transparent-ultra {
    background: transparent;
}

.border-ultra {
    border: 2px solid rgba(255, 255, 255, 0.5);
}

.shadow-ultra {
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
}
