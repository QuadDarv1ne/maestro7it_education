{% extends "base.html" %}

{% block title %}Мой профиль - Профориентационное тестирование{% endblock %}

{% block content %}
<style>
:root {
    --gradient-prof-hyper: conic-gradient(from 0deg, #667eea, #764ba2, #4facfe, #00f2fe, #667eea);
    --gradient-card-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
    --transition-hyper-fast: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    --transition-hyper-medium: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    --shadow-card-hyper: 0 20px 40px rgba(0, 0, 0, 0.3);
    --border-radius-hyper: 25px;
    --glow-primary: 0 0 30px rgba(102, 126, 234, 0.6);
    --glow-success: 0 0 30px rgba(76, 175, 80, 0.6);
    --glow-warning: 0 0 30px rgba(255, 193, 7, 0.6);
    --glow-info: 0 0 30px rgba(23, 162, 184, 0.6);
}

/* Гипер-профиль контейнер */
.profile-hyper-container {
    min-height: 100vh;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    background-attachment: fixed;
    padding: 2rem 0;
    position: relative;
    overflow: hidden;
}

/* Анимированный фон */
.profile-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 87, 108, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(79, 172, 254, 0.1) 0%, transparent 50%);
    animation: bgShift 15s ease infinite;
    z-index: 0;
}

@keyframes bgShift {
    0%, 100% { transform: scale(1) rotate(0deg); }
    50% { transform: scale(1.1) rotate(5deg); }
}

/* Гипер-заголовок профиля */
.profile-header-hyper {
    background: var(--gradient-card-bg);
    backdrop-filter: blur(25px);
    border-radius: var(--border-radius-hyper);
    padding: 3rem;
    margin-bottom: 3rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: var(--shadow-card-hyper);
    position: relative;
    overflow: hidden;
    z-index: 2;
    animation: cardEntrance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    transform: translateY(50px);
    opacity: 0;
}

@keyframes cardEntrance {
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.profile-header-hyper::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: var(--gradient-prof-hyper);
    animation: gradientSlide 3s linear infinite;
}

/* 3D-аватар с гипер-эффектами */
.avatar-container-hyper {
    position: relative;
    width: 220px;
    height: 220px;
    margin: 0 auto 2.5rem;
    perspective: 1000px;
}

.avatar-hyper {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: linear-gradient(45deg, #667eea, #764ba2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 5rem;
    color: white;
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    border: 5px solid rgba(255, 255, 255, 0.3);
    transition: var(--transition-hyper-medium);
    position: relative;
    overflow: hidden;
    transform: perspective(1000px) rotateX(10deg);
    animation: avatarFloat 6s ease-in-out infinite;
}

@keyframes avatarFloat {
    0%, 100% { 
        transform: perspective(1000px) rotateX(10deg) translateY(0px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }
    50% { 
        transform: perspective(1000px) rotateX(5deg) translateY(-15px);
        box-shadow: 0 40px 80px rgba(102, 126, 234, 0.4);
    }
}

.avatar-hyper::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(transparent, rgba(255, 255, 255, 0.3), transparent);
    animation: avatarSpin 4s linear infinite;
}

@keyframes avatarSpin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.avatar-hyper:hover {
    transform: perspective(1000px) rotateX(0deg) translateY(-10px) scale(1.05);
    box-shadow: 0 40px 80px rgba(102, 126, 234, 0.5);
    animation: avatarHover 0.5s ease-out;
}

@keyframes avatarHover {
    0% { transform: perspective(1000px) rotateX(0deg) translateY(-10px) scale(1.05); }
    50% { transform: perspective(1000px) rotateX(0deg) translateY(-15px) scale(1.08); }
    100% { transform: perspective(1000px) rotateX(0deg) translateY(-10px) scale(1.05); }
}

.avatar-status-hyper {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 4px solid rgba(255, 255, 255, 0.8);
    background: #4CAF50;
    box-shadow: 0 10px 25px rgba(76, 175, 80, 0.5);
    animation: statusPulse 2s ease-in-out infinite;
    z-index: 3;
}

@keyframes statusPulse {
    0%, 100% { 
        transform: scale(1);
        box-shadow: 0 10px 25px rgba(76, 175, 80, 0.5);
    }
    50% { 
        transform: scale(1.2);
        box-shadow: 0 15px 35px rgba(76, 175, 80, 0.8);
    }
}

/* Гипер-статистика профиля */
.profile-stats-hyper {
    display: flex;
    justify-content: center;
    gap: 2.5rem;
    margin: 2.5rem 0;
    flex-wrap: wrap;
}

.stat-item-hyper {
    text-align: center;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    transition: var(--transition-hyper-medium);
    min-width: 180px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    animation: statEntrance 1.2s ease-out forwards;
    transform: translateY(30px);
    opacity: 0;
}

.stat-item-hyper:nth-child(1) { animation-delay: 0.1s; }
.stat-item-hyper:nth-child(2) { animation-delay: 0.2s; }
.stat-item-hyper:nth-child(3) { animation-delay: 0.3s; }
.stat-item-hyper:nth-child(4) { animation-delay: 0.4s; }

@keyframes statEntrance {
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.stat-item-hyper::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-prof-hyper);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.5s ease;
}

.stat-item-hyper:hover::before {
    transform: scaleX(1);
}

.stat-item-hyper:hover {
    transform: translateY(-10px) scale(1.05);
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

.stat-number-hyper {
    font-size: 3rem;
    font-weight: 800;
    color: white;
    margin-bottom: 0.5rem;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    position: relative;
    z-index: 2;
}

.stat-label-hyper {
    color: rgba(255, 255, 255, 0.9);
    font-size: 1.1rem;
    font-weight: 500;
    position: relative;
    z-index: 2;
}

/* Гипер-достижения */
.achievements-hyper {
    background: var(--gradient-card-bg);
    backdrop-filter: blur(25px);
    border-radius: var(--border-radius-hyper);
    padding: 3rem;
    margin-bottom: 3rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: var(--shadow-card-hyper);
    position: relative;
    overflow: hidden;
    z-index: 2;
    animation: sectionEntrance 1.4s ease-out forwards;
    transform: translateY(50px);
    opacity: 0;
}

@keyframes sectionEntrance {
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

.achievements-hyper::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 5px;
    background: var(--gradient-prof-hyper);
}

.achievements-title-hyper {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 800;
    color: white;
    margin-bottom: 2.5rem;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
}

.achievements-grid-hyper {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 2rem;
}

.achievement-card-hyper {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 2.5rem;
    text-align: center;
    transition: var(--transition-hyper-medium);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
}

.achievement-card-hyper::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, transparent 30%, rgba(255, 255, 255, 0.1) 100%);
    opacity: 0;
    transition: var(--transition-hyper-fast);
}

.achievement-card-hyper:hover::before {
    opacity: 1;
}

.achievement-card-hyper:hover {
    transform: translateY(-15px) scale(1.03);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    background: rgba(255, 255, 255, 0.2);
}

.achievement-card-hyper.unlocked {
    border: 2px solid rgba(255, 215, 0, 0.5);
    background: rgba(255, 215, 0, 0.1);
}

.achievement-icon-hyper {
    font-size: 3.5rem;
    margin-bottom: 1.5rem;
    transition: var(--transition-hyper-fast);
    position: relative;
    z-index: 2;
}

.achievement-card-hyper.unlocked .achievement-icon-hyper {
    color: #FFD700;
    text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    animation: iconGlow 2s ease-in-out infinite alternate;
}

@keyframes iconGlow {
    from { 
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        transform: scale(1);
    }
    to { 
        text-shadow: 0 0 30px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8);
        transform: scale(1.1);
    }
}

.achievement-title-hyper {
    font-size: 1.4rem;
    font-weight: 700;
    color: white;
    margin-bottom: 0.8rem;
    position: relative;
    z-index: 2;
}

.achievement-description-hyper {
    color: rgba(255, 255, 255, 0.85);
    font-size: 1rem;
    line-height: 1.6;
    position: relative;
    z-index: 2;
}

/* Гипер-активность */
.activity-hyper {
    background: var(--gradient-card-bg);
    backdrop-filter: blur(25px);
    border-radius: var(--border-radius-hyper);
    padding: 3rem;
    margin-bottom: 3rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: var(--shadow-card-hyper);
    position: relative;
    overflow: hidden;
    z-index: 2;
    animation: sectionEntrance 1.6s ease-out forwards;
    transform: translateY(50px);
    opacity: 0;
}

.activity-timeline-hyper {
    position: relative;
    padding-left: 3rem;
}

.activity-timeline-hyper::before {
    content: '';
    position: absolute;
    left: 25px;
    top: 0;
    bottom: 0;
    width: 4px;
    background: linear-gradient(to bottom, #667eea, #764ba2);
    border-radius: 2px;
    box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
}

.activity-item-hyper {
    position: relative;
    margin-bottom: 2rem;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    border-left: 4px solid #667eea;
    transition: var(--transition-hyper-fast);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.activity-item-hyper:hover {
    transform: translateX(10px);
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    border-left: 4px solid #764ba2;
}

.activity-item-hyper::before {
    content: '';
    position: absolute;
    left: -34px;
    top: 25px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #667eea;
    border: 3px solid rgba(255, 255, 255, 0.8);
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.5);
}

.activity-date-hyper {
    font-size: 0.9rem;
    color: #667eea;
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.activity-title-hyper {
    font-size: 1.3rem;
    font-weight: 700;
    color: white;
    margin-bottom: 0.8rem;
}

.activity-description-hyper {
    color: rgba(255, 255, 255, 0.85);
    line-height: 1.7;
    font-size: 1.1rem;
}

/* Гипер-кнопки действий */
.action-buttons-hyper {
    display: flex;
    gap: 1.5rem;
    justify-content: center;
    margin-top: 2.5rem;
    flex-wrap: wrap;
}

.btn-hyper {
    padding: 1.2rem 2.5rem;
    border-radius: 50px;
    font-weight: 600;
    font-size: 1.1rem;
    transition: var(--transition-hyper-medium);
    border: none;
    display: flex;
    align-items: center;
    gap: 0.8rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
    min-width: 200px;
    justify-content: center;
}

.btn-hyper::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transform: rotate(45deg);
    transition: var(--transition-hyper-fast);
}

.btn-hyper:hover::before {
    transform: rotate(45deg) translate(50%, 50%);
}

.btn-hyper-primary {
    background: linear-gradient(45deg, #667eea, #764ba2);
    color: white;
    animation: btnGlow 2s ease-in-out infinite alternate;
}

@keyframes btnGlow {
    0% { 
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        transform: translateY(0);
    }
    100% { 
        box-shadow: 0 15px 35px rgba(102, 126, 234, 0.5), 0 0 30px rgba(102, 126, 234, 0.3);
        transform: translateY(-3px);
    }
}

.btn-hyper-secondary {
    background: transparent;
    border: 2px solid rgba(255, 255, 255, 0.5);
    color: white;
    backdrop-filter: blur(10px);
}

.btn-hyper:hover {
    transform: translateY(-5px) scale(1.05);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
}

/* Адаптивность */
@media (max-width: 768px) {
    .profile-hyper-container {
        padding: 1rem 0;
    }
    
    .profile-header-hyper {
        padding: 2rem 1.5rem;
    }
    
    .avatar-container-hyper {
        width: 180px;
        height: 180px;
    }
    
    .avatar-hyper {
        font-size: 4rem;
    }
    
    .profile-stats-hyper {
        gap: 1.5rem;
    }
    
    .stat-item-hyper {
        min-width: 140px;
        padding: 1.5rem;
    }
    
    .stat-number-hyper {
        font-size: 2.5rem;
    }
    
    .achievements-grid-hyper {
        grid-template-columns: 1fr;
    }
    
    .action-buttons-hyper {
        flex-direction: column;
        align-items: center;
    }
    
    .btn-hyper {
        width: 100%;
        max-width: 300px;
    }
    
    .activity-timeline-hyper {
        padding-left: 2rem;
    }
    
    .activity-item-hyper::before {
        left: -29px;
    }
}

/* Дополнительные эффекты */
.glow-effect-hyper {
    animation: glowPulseHyper 3s ease-in-out infinite alternate;
}

@keyframes glowPulseHyper {
    0% { filter: brightness(1) saturate(1); }
    100% { filter: brightness(1.3) saturate(1.5); }
}

.floating-effect-hyper {
    animation: floatHyper 8s ease-in-out infinite;
}

@keyframes floatHyper {
    0%, 100% { 
        transform: translateY(0px) rotate(0deg);
    }
    25% { 
        transform: translateY(-15px) rotate(2deg);
    }
    50% { 
        transform: translateY(-8px) rotate(0deg);
    }
    75% { 
        transform: translateY(-12px) rotate(-2deg);
    }
}

/* Интерактивные элементы */
.interactive-element-hyper {
    cursor: pointer;
    transition: var(--transition-hyper-fast);
}

.interactive-element-hyper:hover {
    animation: hoverPopHyper 0.3s ease-out;
}

@keyframes hoverPopHyper {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
}

/* Стили для контента */
.text-white-hyper {
    color: white;
}

.text-gradient-hyper {
    background: linear-gradient(45deg, #ffffff, #e0e0ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
}

.bg-transparent-hyper {
    background: transparent;
}

.border-hyper {
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.shadow-hyper {
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}
