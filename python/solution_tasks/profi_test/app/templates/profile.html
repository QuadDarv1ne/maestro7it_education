{% extends "base.html" %}

{% block title %}Мой профиль - Профориентационное тестирование{% endblock %}

{% block content %}
<style>
:root {
    --gradient-prof-ultra: conic-gradient(from 0deg at 50% 50%, 
        #ff0080, #ff8c00, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff, #ff0080);
    --gradient-card-bg-ultra: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.18), 
        rgba(255, 255, 255, 0.08));
    --transition-ultra-fast: all 0.4s cubic-bezier(0.76, 0, 0.24, 1);
    --transition-ultra-medium: all 0.6s cubic-bezier(0.76, 0, 0.24, 1);
    --shadow-card-ultra: 0 30px 60px rgba(0, 0, 0, 0.4);
    --border-radius-ultra: 35px;
    --glow-primary-ultra: 0 0 50px rgba(255, 0, 128, 0.8);
    --glow-success-ultra: 0 0 50px rgba(0, 255, 127, 0.8);
    --glow-warning-ultra: 0 0 50px rgba(255, 215, 0, 0.8);
    --glow-info-ultra: 0 0 50px rgba(0, 191, 255, 0.8);
}

/* Ультра-профиль контейнер */
.profile-ultra-container {
    min-height: 100vh;
    background: linear-gradient(135deg, 
        #000428, 
        #004e92, 
        #000428, 
        #001510, 
        #000428);
    background-attachment: fixed;
    padding: 3rem 0;
    position: relative;
    overflow: hidden;
    animation: bgQuantumShift 20s ease infinite;
}

@keyframes bgQuantumShift {
    0%, 100% { 
        transform: scale(1) rotate(0deg);
        filter: hue-rotate(0deg);
    }
    50% { 
        transform: scale(1.2) rotate(10deg);
        filter: hue-rotate(180deg);
    }
}

/* Квантовый фон */
.profile-background-ultra {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(ellipse at 20% 80%, rgba(255, 0, 128, 0.15) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 20%, rgba(0, 255, 255, 0.15) 0%, transparent 60%),
        radial-gradient(ellipse at 40% 40%, rgba(0, 255, 127, 0.15) 0%, transparent 60%),
        radial-gradient(ellipse at 60% 70%, rgba(255, 215, 0, 0.15) 0%, transparent 60%);
    animation: quantumBgPulse 18s ease infinite;
    z-index: 0;
}

@keyframes quantumBgPulse {
    0%, 100% { 
        opacity: 0.3;
        transform: scale(1) rotate(0deg);
    }
    50% { 
        opacity: 0.7;
        transform: scale(1.3) rotate(5deg);
    }
}

/* Ультра-заголовок профиля */
.profile-header-ultra {
    background: var(--gradient-card-bg-ultra);
    backdrop-filter: blur(35px);
    border-radius: var(--border-radius-ultra);
    padding: 4rem;
    margin-bottom: 4rem;
    border: 2px solid rgba(255, 255, 255, 0.3);
    box-shadow: var(--shadow-card-ultra);
    position: relative;
    overflow: hidden;
    z-index: 2;
    animation: profileCardEntrance 1.5s cubic-bezier(0.76, 0, 0.24, 1) forwards;
    transform: translateY(80px) rotateX(45deg);
    opacity: 0;
}

@keyframes profileCardEntrance {
    to {
        transform: translateY(0) rotateX(0deg);
        opacity: 1;
    }
}

.profile-header-ultra::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 8px;
    background: var(--gradient-prof-ultra);
    animation: headerGradientSlide 5s linear infinite;
}

@keyframes headerGradientSlide {
    0% { transform: translateX(-100%) scaleX(0.3); }
    50% { transform: translateX(0) scaleX(1.5); }
    100% { transform: translateX(100%) scaleX(0.3); }
}

/* 4D-аватар с ультра-эффектами */
.avatar-container-ultra {
    position: relative;
    width: 280px;
    height: 280px;
    margin: 0 auto 3.5rem;
    perspective: 2000px;
    animation: avatarQuantumEntrance 2s ease-out 0.5s forwards;
    opacity: 0;
    transform: translateY(50px) scale(0.8);
}

@keyframes avatarQuantumEntrance {
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

.avatar-ultra {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: linear-gradient(45deg, #ff0080, #ff8c00, #ffff00);
    background-size: 300% 300%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 6rem;
    color: white;
    box-shadow: 0 35px 70px rgba(0, 0, 0, 0.4);
    border: 6px solid rgba(255, 255, 255, 0.4);
    transition: var(--transition-ultra-medium);
    position: relative;
    overflow: hidden;
    transform: perspective(2000px) rotateX(15deg) rotateY(10deg);
    animation: avatarQuantumFloat 8s ease-in-out infinite, avatarGradientShift 6s ease-in-out infinite;
}

@keyframes avatarQuantumFloat {
    0%, 100% { 
        transform: perspective(2000px) rotateX(15deg) rotateY(10deg) translateY(0px);
        box-shadow: 0 35px 70px rgba(0, 0, 0, 0.4);
    }
    50% { 
        transform: perspective(2000px) rotateX(5deg) rotateY(5deg) translateY(-25px);
        box-shadow: 0 50px 100px rgba(255, 0, 128, 0.6);
    }
}

@keyframes avatarGradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

.avatar-ultra::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(transparent, rgba(255, 255, 255, 0.5), transparent);
    animation: avatarQuantumSpin 5s linear infinite;
}

@keyframes avatarQuantumSpin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

.avatar-ultra:hover {
    transform: perspective(2000px) rotateX(0deg) rotateY(0deg) translateY(-15px) scale(1.1);
    box-shadow: 0 50px 100px rgba(255, 0, 128, 0.8);
    animation: avatarQuantumHover 0.8s ease-out;
}

@keyframes avatarQuantumHover {
    0% { transform: perspective(2000px) rotateX(0deg) rotateY(0deg) translateY(-15px) scale(1.1); }
    30% { transform: perspective(2000px) rotateX(0deg) rotateY(0deg) translateY(-20px) scale(1.15); }
    70% { transform: perspective(2000px) rotateX(0deg) rotateY(0deg) translateY(-18px) scale(1.12); }
    100% { transform: perspective(2000px) rotateX(0deg) rotateY(0deg) translateY(-15px) scale(1.1); }
}

.avatar-status-ultra {
    position: absolute;
    bottom: 25px;
    right: 25px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: 5px solid rgba(255, 255, 255, 0.9);
    background: #00ff7f;
    box-shadow: 0 15px 30px rgba(0, 255, 127, 0.7);
    animation: statusQuantumPulse 3s ease-in-out infinite;
    z-index: 3;
}

@keyframes statusQuantumPulse {
    0%, 100% { 
        transform: scale(1);
        box-shadow: 0 15px 30px rgba(0, 255, 127, 0.7);
    }
    50% { 
        transform: scale(1.3);
        box-shadow: 0 20px 40px rgba(0, 255, 127, 1), 0 0 30px rgba(0, 255, 127, 0.8);
    }
}

/* Ультра-статистика профиля */
.profile-stats-ultra {
    display: flex;
    justify-content: center;
    gap: 3.5rem;
    margin: 3.5rem 0;
    flex-wrap: wrap;
}

.stat-item-ultra {
    text-align: center;
    padding: 2.5rem;
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(20px);
    border-radius: 25px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    transition: var(--transition-ultra-medium);
    min-width: 220px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    animation: statItemEntrance 1.8s ease-out forwards;
    transform: translateY(40px) rotateX(30deg);
    opacity: 0;
}

.stat-item-ultra:nth-child(1) { animation-delay: 1s; }
.stat-item-ultra:nth-child(2) { animation-delay: 1.2s; }
.stat-item-ultra:nth-child(3) { animation-delay: 1.4s; }
.stat-item-ultra:nth-child(4) { animation-delay: 1.6s; }

@keyframes statItemEntrance {
    to {
        transform: translateY(0) rotateX(0deg);
        opacity: 1;
    }
}

.stat-item-ultra::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: var(--gradient-prof-ultra);
    transform: scaleX(0);
    transform-origin: left;
    transition: transform 0.8s ease;
}

.stat-item-ultra:hover::before {
    transform: scaleX(1);
}

.stat-item-ultra:hover {
    transform: translateY(-15px) scale(1.1);
    background: rgba(255, 255, 255, 0.3);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.35);
}

.stat-number-ultra {
    font-size: 4rem;
    font-weight: 900;
    color: white;
    margin-bottom: 1rem;
    text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
    position: relative;
    z-index: 2;
    animation: numberQuantumPulse 4s ease-in-out infinite;
}

@keyframes numberQuantumPulse {
    0%, 100% { 
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        transform: scale(1);
    }
    50% { 
        text-shadow: 0 0 50px rgba(255, 0, 128, 1), 0 0 70px rgba(255, 255, 255, 0.9);
        transform: scale(1.05);
    }
}

.stat-label-ultra {
    color: rgba(255, 255, 255, 0.95);
    font-size: 1.3rem;
    font-weight: 600;
    position: relative;
    z-index: 2;
}

/* Ультра-достижения */
.achievements-ultra {
    background: var(--gradient-card-bg-ultra);
    backdrop-filter: blur(35px);
    border-radius: var(--border-radius-ultra);
    padding: 4rem;
    margin-bottom: 4rem;
    border: 2px solid rgba(255, 255, 255, 0.3);
    box-shadow: var(--shadow-card-ultra);
    position: relative;
    overflow: hidden;
    z-index: 2;
    animation: achievementsEntrance 2s ease-out forwards;
    transform: translateY(80px) rotateX(30deg);
    opacity: 0;
}

@keyframes achievementsEntrance {
    to {
        transform: translateY(0) rotateX(0deg);
        opacity: 1;
    }
}

.achievements-ultra::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 8px;
    background: var(--gradient-prof-ultra);
}

.achievements-title-ultra {
    text-align: center;
    font-size: 3.5rem;
    font-weight: 900;
    color: white;
    margin-bottom: 3.5rem;
    text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
}

.achievements-grid-ultra {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 3rem;
}

.achievement-card-ultra {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(20px);
    border-radius: 30px;
    padding: 3rem;
    text-align: center;
    transition: var(--transition-ultra-medium);
    border: 2px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    position: relative;
    overflow: hidden;
    animation: achievementCardEntrance 2.2s ease-out forwards;
    opacity: 0;
    transform: translateY(30px) rotateX(20deg);
}

.achievement-card-ultra:nth-child(1) { animation-delay: 2.2s; }
.achievement-card-ultra:nth-child(2) { animation-delay: 2.4s; }
.achievement-card-ultra:nth-child(3) { animation-delay: 2.6s; }

@keyframes achievementCardEntrance {
    to {
        opacity: 1;
        transform: translateY(0) rotateX(0deg);
    }
}

.achievement-card-ultra::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, 
        transparent 40%, 
        rgba(255, 255, 255, 0.2) 100%);
    opacity: 0;
    transition: var(--transition-ultra-fast);
}

.achievement-card-ultra:hover::before {
    opacity: 1;
}

.achievement-card-ultra:hover {
    transform: translateY(-20px) scale(1.05);
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.35);
    background: rgba(255, 255, 255, 0.25);
}

.achievement-card-ultra.unlocked {
    border: 3px solid rgba(255, 215, 0, 0.7);
    background: rgba(255, 215, 0, 0.15);
    animation: unlockedGlow 3s ease-in-out infinite alternate;
}

@keyframes unlockedGlow {
    0% { 
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        border-color: rgba(255, 215, 0, 0.7);
    }
    100% { 
        box-shadow: 0 25px 50px rgba(255, 215, 0, 0.5), 0 0 40px rgba(255, 215, 0, 0.3);
        border-color: rgba(255, 215, 0, 1);
    }
}

.achievement-icon-ultra {
    font-size: 4.5rem;
    margin-bottom: 2rem;
    transition: var(--transition-ultra-fast);
    position: relative;
    z-index: 2;
}

.achievement-card-ultra.unlocked .achievement-icon-ultra {
    color: #FFD700;
    text-shadow: 0 0 30px rgba(255, 215, 0, 1);
    animation: iconQuantumGlow 3s ease-in-out infinite alternate;
}

@keyframes iconQuantumGlow {
    from { 
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        transform: scale(1);
    }
    to { 
        text-shadow: 0 0 50px rgba(255, 215, 0, 1), 0 0 70px rgba(255, 215, 0, 0.8);
        transform: scale(1.2);
    }
}

.achievement-title-ultra {
    font-size: 1.8rem;
    font-weight: 800;
    color: white;
    margin-bottom: 1.2rem;
    position: relative;
    z-index: 2;
}

.achievement-description-ultra {
    color: rgba(255, 255, 255, 0.9);
    font-size: 1.2rem;
    line-height: 1.8;
    position: relative;
    z-index: 2;
}

/* Ультра-активность */
.activity-ultra {
    background: var(--gradient-card-bg-ultra);
    backdrop-filter: blur(35px);
    border-radius: var(--border-radius-ultra);
    padding: 4rem;
    margin-bottom: 4rem;
    border: 2px solid rgba(255, 255, 255, 0.3);
    box-shadow: var(--shadow-card-ultra);
    position: relative;
    overflow: hidden;
    z-index: 2;
    animation: activityEntrance 2.5s ease-out forwards;
    transform: translateY(80px) rotateX(20deg);
    opacity: 0;
}

@keyframes activityEntrance {
    to {
        transform: translateY(0) rotateX(0deg);
        opacity: 1;
    }
}

.activity-timeline-ultra {
    position: relative;
    padding-left: 4rem;
}

.activity-timeline-ultra::before {
    content: '';
    position: absolute;
    left: 30px;
    top: 0;
    bottom: 0;
    width: 6px;
    background: linear-gradient(to bottom, #ff0080, #00ffff);
    border-radius: 3px;
    box-shadow: 0 0 20px rgba(255, 0, 128, 0.7);
    animation: timelinePulse 4s ease-in-out infinite;
}

@keyframes timelinePulse {
    0%, 100% { 
        box-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
        transform: scaleX(1);
    }
    50% { 
        box-shadow: 0 0 30px rgba(255, 0, 128, 1), 0 0 40px rgba(0, 255, 255, 0.8);
        transform: scaleX(1.2);
    }
}

.activity-item-ultra {
    position: relative;
    margin-bottom: 3rem;
    padding: 2.5rem;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    border-left: 5px solid #ff0080;
    transition: var(--transition-ultra-fast);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    animation: activityItemEntrance 1s ease-out forwards;
    opacity: 0;
    transform: translateX(-30px);
}

.activity-item-ultra:nth-child(1) { animation-delay: 2.7s; }
.activity-item-ultra:nth-child(2) { animation-delay: 2.9s; }
.activity-item-ultra:nth-child(3) { animation-delay: 3.1s; }

@keyframes activityItemEntrance {
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

.activity-item-ultra:hover {
    transform: translateX(15px);
    background: rgba(255, 255, 255, 0.25);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
    border-left: 5px solid #00ffff;
}

.activity-item-ultra::before {
    content: '';
    position: absolute;
    left: -40px;
    top: 30px;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    background: #ff0080;
    border: 4px solid rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 0 5px rgba(255, 0, 128, 0.6);
    animation: activityPointPulse 3s ease-in-out infinite;
}

@keyframes activityPointPulse {
    0%, 100% { 
        transform: scale(1);
        box-shadow: 0 0 0 5px rgba(255, 0, 128, 0.6);
    }
    50% { 
        transform: scale(1.3);
        box-shadow: 0 0 0 8px rgba(255, 0, 128, 0.8), 0 0 20px rgba(255, 0, 128, 0.5);
    }
}

.activity-date-ultra {
    font-size: 1.1rem;
    color: #ff0080;
    font-weight: 700;
    margin-bottom: 1rem;
    display: flex;
    align-items: center;
    gap: 1rem;
}

.activity-title-ultra {
    font-size: 1.6rem;
    font-weight: 800;
    color: white;
    margin-bottom: 1.2rem;
}

.activity-description-ultra {
    color: rgba(255, 255, 255, 0.9);
    line-height: 1.9;
    font-size: 1.2rem;
}

/* Ультра-кнопки действий */
.action-buttons-ultra {
    display: flex;
    gap: 2rem;
    justify-content: center;
    margin-top: 3.5rem;
    flex-wrap: wrap;
}

.btn-ultra {
    padding: 1.5rem 3rem;
    border-radius: 60px;
    font-weight: 700;
    font-size: 1.3rem;
    transition: var(--transition-ultra-medium);
    border: none;
    display: flex;
    align-items: center;
    gap: 1rem;
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
    min-width: 250px;
    justify-content: center;
    animation: btnEntrance 1s ease-out forwards;
    opacity: 0;
    transform: translateY(30px);
}

.btn-ultra:nth-child(1) { animation-delay: 3.3s; }
.btn-ultra:nth-child(2) { animation-delay: 3.5s; }

@keyframes btnEntrance {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.btn-ultra::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, 
        transparent, 
        rgba(255, 255, 255, 0.3), 
        transparent);
    transform: rotate(45deg);
    transition: var(--transition-ultra-fast);
}

.btn-ultra:hover::before {
    transform: rotate(45deg) translate(50%, 50%);
}

.btn-ultra-primary {
    background: linear-gradient(45deg, #ff0080, #ff8c00, #ffff00);
    color: white;
    animation: btnQuantumGlowUltra 3s ease-in-out infinite alternate;
}

@keyframes btnQuantumGlowUltra {
    0% { 
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        transform: translateY(0);
    }
    100% { 
        box-shadow: 0 25px 50px rgba(255, 0, 128, 0.7), 0 0 50px rgba(255, 0, 128, 0.5);
        transform: translateY(-5px);
    }
}

.btn-ultra-secondary {
    background: transparent;
    border: 3px solid rgba(255, 255, 255, 0.6);
    color: white;
    backdrop-filter: blur(15px);
}

.btn-ultra:hover {
    transform: translateY(-8px) scale(1.08);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
}

/* Адаптивность */
@media (max-width: 768px) {
    .profile-ultra-container {
        padding: 1.5rem 0;
    }
    
    .profile-header-ultra {
        padding: 2.5rem 2rem;
    }
    
    .avatar-container-ultra {
        width: 220px;
        height: 220px;
    }
    
    .avatar-ultra {
        font-size: 5rem;
    }
    
    .profile-stats-ultra {
        gap: 2rem;
    }
    
    .stat-item-ultra {
        min-width: 160px;
        padding: 2rem;
    }
    
    .stat-number-ultra {
        font-size: 3rem;
    }
    
    .achievements-grid-ultra {
        grid-template-columns: 1fr;
    }
    
    .action-buttons-ultra {
        flex-direction: column;
        align-items: center;
    }
    
    .btn-ultra {
        width: 100%;
        max-width: 320px;
    }
    
    .activity-timeline-ultra {
        padding-left: 3rem;
    }
    
    .activity-item-ultra::before {
        left: -35px;
    }
}

/* Дополнительные эффекты */
.quantum-glow-effect {
    animation: quantumGlowPulseUltra 4s ease-in-out infinite alternate;
}

@keyframes quantumGlowPulseUltra {
    0% { 
        filter: brightness(1) saturate(1) hue-rotate(0deg);
        box-shadow: 0 0 20px rgba(255, 0, 128, 0.3);
    }
    100% { 
        filter: brightness(1.4) saturate(1.8) hue-rotate(90deg);
        box-shadow: 0 0 60px rgba(255, 0, 128, 0.6), 0 0 80px rgba(0, 255, 255, 0.4);
    }
}

.hyper-float-effect {
    animation: hyperFloatUltra 10s ease-in-out infinite;
}

@keyframes hyperFloatUltra {
    0%, 100% { 
        transform: translateY(0px) rotate(0deg);
    }
    25% { 
        transform: translateY(-20px) rotate(3deg);
    }
    50% { 
        transform: translateY(-12px) rotate(0deg);
    }
    75% { 
        transform: translateY(-16px) rotate(-3deg);
    }
}

/* Интерактивные элементы */
.interactive-element-ultra-prof {
    cursor: pointer;
    transition: var(--transition-ultra-fast);
}

.interactive-element-ultra-prof:hover {
    animation: hoverQuantumPopUltra 0.4s ease-out;
}

@keyframes hoverQuantumPopUltra {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

/* Стили для контента */
.text-white-ultra {
    color: white;
}

.text-gradient-ultra-prof {
    background: linear-gradient(45deg, 
        #ffffff, 
        #ff0080, 
        #ffff00, 
        #00ff00, 
        #00ffff, 
        #ffffff);
    background-size: 300% 300%;
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    animation: textGradientShiftUltra 6s ease-in-out infinite;
}

@keyframes textGradientShiftUltra {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
