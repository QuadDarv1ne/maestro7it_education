<!DOCTYPE html>
<html>
<head>
    <title>Connection Pooling Test</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        #result { margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connection Pooling Test</h1>
        <button onclick="testPoolStats()">Get Pool Statistics</button>
        <button onclick="testEngineCreation()">Test Engine Creation</button>
        <div id="result"></div>
    </div>

    <script>
        function displayResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = isSuccess ? 'success' : 'error';
        }

        async function testPoolStats() {
            try {
                const response = await fetch('/pool-stats');
                const data = await response.json();
                displayResult(`<h3>Pool Statistics:</h3>
                    <p>Status: ${data.status}</p>
                    <p>Connection Pooling Enabled: ${data.connection_pooling_enabled}</p>
                    <p>Pool Stats: ${JSON.stringify(data.pool_stats, null, 2)}</p>
                    <p>Timestamp: ${new Date(data.timestamp * 1000).toLocaleString()}</p>`, true);
            } catch (error) {
                displayResult(`Error: ${error.message}`, false);
            }
        }

        async function testEngineCreation() {
            try {
                // This would simulate creating a game which uses the connection pool
                displayResult('Engine creation test would go here. Check server logs for pool usage.', true);
            } catch (error) {
                displayResult(`Error: ${error.message}`, false);
            }
        }
    </script>
</body>
</html>
