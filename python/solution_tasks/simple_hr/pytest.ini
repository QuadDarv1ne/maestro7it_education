[pytest]
# Пути для поиска тестов
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Опции запуска
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --maxfail=5

# Маркеры для категоризации тестов
markers =
    unit: Юнит-тесты (быстрые, изолированные)
    integration: Интеграционные тесты (работа с БД)
    slow: Медленные тесты
    smoke: Smoke-тесты (критичная функциональность)
    regression: Регрессионные тесты
    auth: Тесты аутентификации
    api: Тесты API endpoints
    ui: Тесты пользовательского интерфейса
    security: Тесты безопасности
    performance: Тесты производительности

# Минимальное покрытие кода
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    */instance/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
