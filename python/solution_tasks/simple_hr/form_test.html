<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Добавление отпуска</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label" for="employee_id">Сотрудник</label>
                <select class="form-select" id="employee_id" name="employee_id" required>
                    <option value="1">Сотрудник 1</option>
                    <option value="2">Сотрудник 2</option>
                    <option value="3">Сотрудник 3</option>
                    <option value="4">Сотрудник 4</option>
                    <option value="5">Сотрудник 5</option>
                    <!-- More options would be here -->
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="type">Тип отпуска</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="paid">Оплачиваемый</option>
                    <option value="unpaid">Неоплачиваемый</option>
                    <option value="sick">Больничный</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="start_date">Дата начала</label>
                <input class="form-control" id="start_date" name="start_date" type="date" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="end_date">Дата окончания</label>
                <input class="form-control" id="end_date" name="end_date" type="date" required>
            </div>
            
            <div class="d-flex gap-2">
                <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Сохранить">
                <a href="/" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</body>
</html>
