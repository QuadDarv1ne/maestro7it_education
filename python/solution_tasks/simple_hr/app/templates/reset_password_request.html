{% extends "base.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Восстановление пароля</h3>
            </div>
            <div class="card-body">
                <p class="text-center">Введите ваш email, чтобы получить инструкции по восстановлению пароля.</p>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="{{ url_for('auth.login') }}">Вернуться к входу</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
