name: SQL Learning Repository CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-sql-queries:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests sqlite3 pandas pytest
    
    - name: Test database download script
      run: |
        echo "3" | python scripts/download_databases.py
    
    - name: Download test databases
      run: |
        mkdir -p data/databases
        echo "1" | python scripts/download_databases.py
    
    - name: Run SQL query tests
      run: |
        python -c "import sqlite3; print('SQLite connection test: OK')"
        python -c "import pandas as pd; print('Pandas import test: OK')"
        
        # Test SQL query validator
        cd tests
        echo "2" | python ../scripts/sql_tester.py  # Test Chinook
        echo "3" | python ../scripts/sql_tester.py  # Test NorthWind
        echo "4" | python ../scripts/sql_tester.py  # Test Basketball

  validate-data:
    runs-on: ubuntu-latest
    needs: test-sql-queries
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Validate CSV files
      run: |
        python -c "import pandas as pd; df = pd.read_csv('data/test_data/employees.csv'); print(f'CSV validation OK: {len(df)} rows')"

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-sql-queries, validate-data]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Test Docker configuration
      run: |
        cd docker
        ls -la
        echo "Docker setup validation complete"

  notify-success:
    runs-on: ubuntu-latest
    needs: [test-sql-queries, validate-data, build-docker]
    if: success()
    
    steps:
    - name: Send success notification
      run: |
        echo "âœ… All tests passed successfully!"
        echo "Build completed at $(date)"