<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ChessCalendar-RU{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tournament-card {
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
        .tournament-date {
            font-weight: bold;
            color: #28a745;
        }
        .tournament-location {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">ChessCalendar-RU</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('main.index') }}">Календарь</a>
                <a class="nav-link" href="{{ url_for('main.about') }}">О проекте</a>
                <a class="nav-link" href="{{ url_for('main.update_tournaments') }}">Обновить данные</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
